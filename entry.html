<script>
function $(id){
	return document.getElementById(id);
}
window.onload = function(){
	$("btn").onclick =function(){
		//1、创建对象
		let xhr = new XMLHttpRequest();
		
		//2、设置请求参数
		let userName = $("count").value;
		let passId = $("passward").value;
		xhr.open("get","shop.php?userId="+userName+"&userPass="+passId,true);
		
		//3、回调函数
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4 && xhr.status==200){
				if(xhr.responseText=="1"){
				
					
					location.href="index.html";
				}else{
					alert("亲，用户名或者密码不对！");
				}
			}
		}
	
		xhr.send();		
	};
	
	
	$("yanzheng").innerHTML=createVerifyCode();
	$("change").onclick = function(){
		$("yanzheng").innerHTML=createVerifyCode();
	}
	
		$("yanzheng1").innerHTML=createVerifyCode();
	$("change1").onclick = function(){
		$("yanzheng1").innerHTML=createVerifyCode();
	}
	
	
	
	
	
	
	function createVerifyCode() {
	var sSeeds = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

	var sVerify = '';
	for(var i = 0; i < 4; i++) {
		var iIndex = Math.floor(Math.random() * sSeeds.length);
		sVerify += sSeeds[iIndex];
	}

	return sVerify;
}

	
}

</script>
